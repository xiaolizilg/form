<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!-- 时间样式 -->
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <!-- 文件上传 -->
    <link rel="stylesheet" type="text/css" href="js/webuploader/css/webuploader.css">

    <link href="js/bootstrapUploade/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
       
       
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>表单列表 <small>添加表单</small></h5>
                       
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文本框</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="提示信息">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">带说明框</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="提示信息"> 
                                    <span class="help-block m-b-none">      
                                        帮助文本，可能会超过一行，以块级元素显示
                                    </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>

                                <div class="col-sm-4">
                                    <input type="password" class="form-control" placeholder="提示信息" name="password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">禁止输入</label>

                                <div class="col-sm-4">
                                    <input type="text" disabled="" placeholder="已被禁用" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                           <!--  <div class="form-group">
                                <label class="col-sm-2 control-label">静态控制</label>

                                <div class="col-sm-10">
                                    <p class="form-control-static">i@zi-han.net</p>
                                </div>
                            </div> -->

                            <div class="form-group">
                                <label class="col-sm-2 control-label">单选框</label>
                                <div class="col-sm-4">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" value="option1" name="a"> 
                                            <i></i> 选项1
                                        </label>
                                        <label>
                                            <input type="radio" checked="" value="option2" name="a"> 
                                            <i></i> 选项2（选中）
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">复选框</label>

                                <div class="col-sm-10">
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" value="option1">a</label>
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" value="option2">b</label>
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" value="option3">c</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Select</label>

                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="account">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">搜索</label>

                                <div class="col-sm-4">
                                   
                                    <div class="input-group">
                                        <input type="text" class="form-control"> <span class="input-group-btn"> <button type="button" class="btn btn-primary">搜索
                                        </button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">单文件上传</label>
                                <div class="col-sm-4">   
                                    <div class="input-group">  
                                        <div id="uploader-demo">
                                            <!--用来存放item-->
                                            <div id="fileList" class="uploader-list"></div>
                                            <div id="filePicker">选择图片</div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">多图上传</label>
                                <div class="col-sm-6">   
                                    <div class="input-group">  
                                             
                                         <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#">      
                                                      
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>



                            <div class="form-group">
                                <label class="col-sm-2 control-label">切换按钮</label>
                                <div class="col-sm-4">
                                <div class="input-group">
                                     <div class="switch">
                                        <div class="onoffswitch">
                                            <input type="checkbox" checked class="onoffswitch-checkbox" id="example1">
                                            <label class="onoffswitch-label" for="example1">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div> 
                                </div>  
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">简介说明：</label>
                                <div class="col-sm-4">
                                    <textarea i name="comment" class="form-control" rows="5" ></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group" id="data_1">
                                <label class="col-sm-2 control-label">时间选择</label>
                                <div class="col-sm-4">
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" class="form-control" value="2017-07-21">
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <!-- 富文本编辑 uediter -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">富文本：</label>
                                <div class="col-sm-4">
                                   <div>
                                        <script id="editor" type="text/plain" style="width:700px;height:500px;"></script>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>



                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <!-- 时间插件 -->
   
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script src="js/demo/form-advanced-demo.min.js"></script>
    <!-- 上传文件 -->
    <script src="js/webuploader/webuploader.js"></script>

    <script src="js/bootstrapUploade/js/fileinput.js" type="text/javascript"></script>
    <!--简体中文-->
    <script src="js/bootstrapUploade/js/locales/zh.js" type="text/javascript"></script>

    <!-- ueditor -->
    <script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="js/ueditor/lang/zh-cn/zh-cn.js"></script>


    <script>

        //实例化富文本
        var ue = UE.getEditor('editor');

        $(document).ready(

            // 选择按钮
            function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",}
            )

             /*初始化Web Uploader*/
            var uploader = WebUploader.create({
                // 自动上传
                auto: true,
                // swf文件路径
                swf: 'js/webuploader/dist/Uploader.swf',
                // 提交地址
                server: 'http://mylaravel.com/admin/uploade/uploadImg',
                // 选择文件的按钮。可选。
                pick: '#filePicker',
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                // 允许上传的格式
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                }
            });

            /*当有文件添加进来的时候*/
            uploader.on( 'fileQueued', function( file ) {
               console.log(file);
                var  preview = '<div id="' + file.id + '" class="file-item thumbnail">' +
                                    '<img src="" id="up-imgs">' +
                                    '<div class="info">' + file.name + '</div>' +
                                '</div>';
                // 追加预览图
                $('#fileList').append( preview );

            });


            /*多图上传*/

            //多文件上传
        $("#file-3").fileinput({
            uploadUrl: "{{url('admin/uploade/uploadImg')}}", 
            showUpload: true, //是否显示上传按钮
            showCaption: true,//是否显示标题
            language: 'zh', //设置语言
            showCaption: false,
            browseClass: "btn btn-primary btn-lg",
            fileType: "any",
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            maxFileSize: 10000,
            maxFilesNum: 4,
            maxFileCount: 4,//表示允许同时上传的最大文件个数
            browseClass: "btn btn-primary", //按钮样式   
         });
        //  成功回调
        $("#file-3").on("fileuploaded", function (event, data, previewId, index) {
        
            console.log(data.response);
            if (data.response) {
                id =  data.response.id;
                input = '<input type="hidden" name="img[]" value="'+id+'"/>';
                $('#rile-3').append(input);

            }
       
        });



        });



    </script>
</body>

</html>
