<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 数据表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- 表格样式 -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数据列表</h5>
                    </div>
					<form method="get" class="form-horizontal">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                           
                            <tbody>
                                <tr class="gradeC">
                                    <td>角色名</td>
                                    <td>
										<div class="col-sm-6">
											<input type="text" class="form-control" placeholder="提示信息">
										</div>
									</td>
							   </tr>
                               <tr class="gradeC">
                                    <td>
										权限列表
									</td>
                                    <td>
										<div class="col-sm-10">
											<label class="checkbox-inline i-checks">
												<input type="checkbox" value="option1">权限1
											</label>
											<label class="checkbox-inline i-checks">
												<input type="checkbox" value="option2">权限2
											</label>
											<label class="checkbox-inline i-checks">
												<input type="checkbox" value="option3">权限3
											</label>
										</div>
                                    </td>
                               </tr>  
							   <tr class="gradeC">
                                    <td colspan="2">
										<div class="form-group">
											<div class="col-sm-4 col-sm-offset-2">
												<button class="btn btn-primary" type="submit">保存</button>
												<button class="btn btn-white" type="submit">取消</button>
											</div>
										</div>
									</td>
                                    
                               </tr>   							   
                               
                            </tbody>

                        </table>
						
						<div class="row">
							 <div class="col-sm-6"> 
								 <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
								 显示 1 到 10 项，共 57 项</div>
							 </div> 
							<div class="pull-right col-sm-6">
								<div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
									<ul class="pagination">
										<li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
											<a href="#">上一页</a>
										</li>
										<li class="paginate_button active" aria-controls="editable" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="editable" tabindex="0">
											<a href="#">2</a>
										</li>
										<li class="paginate_button " aria-controls="editable" tabindex="0">
											<a href="#">3</a>
										</li>
										<li class="paginate_button next" aria-controls="editable" tabindex="0" id="editable_next">
											<a href="#">下一页</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
                    </div>
					</form>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3 class="m-t-none m-b">登录</h3>
                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button class="btn  btn-primary" type="submit">确定
                                    </button>
                                   
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	
	<!-- 插件 -->
	 <script src="js/plugins/layer/layer.min.js"></script>
	<!-- 自定义 -->
	<script>
		//删除
		function  del(){
			
			layer.confirm('您确定要删除？', {
				skin: 'layui-layer-molv', //样式类名
				btn: ['确定','取消'] //按钮
				
				}, function(){
				  layer.msg('删除成功', {icon: 1});
				}
			);
		}
		
		$(document).ready(

            // 选择按钮
            function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",}
            )
		});
	
	
	
	</script>
   
</body>

</html>
